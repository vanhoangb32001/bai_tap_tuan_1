<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào mừng đến với môn lập trình web</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        b {
            color: #e74c3c;
        }

        hr {
            margin: 20px 0;
            border: none;
            height: 1px;
            background-color: #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Snowflake styling */
        .snowflake {
            color: #fff;
            font-size: 1em;
            font-family: Arial, sans-serif;
            text-shadow: 0 0 5px #000;
            position: fixed;
            top: -10%;
            z-index: 9999;
            user-select: none;
            cursor: default;
            animation-name: snowflakes-shake;
            animation-duration: 3s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        .snowflake .inner {
            animation-name: snowflakes-fall;
            animation-duration: 10s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-play-state: running;
        }

        @keyframes snowflakes-fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(110vh);
            }
        }

        @keyframes snowflakes-shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(80px);
            }
        }

        .snowflake:nth-of-type(1) { left: 1%; animation-delay: 0s; }
        .snowflake:nth-of-type(1) .inner { animation-delay: 0s; }
        .snowflake:nth-of-type(2) { left: 10%; animation-delay: 1s; }
        .snowflake:nth-of-type(2) .inner { animation-delay: 1s; }
        .snowflake:nth-of-type(3) { left: 20%; animation-delay: .5s; }
        .snowflake:nth-of-type(3) .inner { animation-delay: 6s; }
        .snowflake:nth-of-type(4) { left: 30%; animation-delay: 2s; }
        .snowflake:nth-of-type(4) .inner { animation-delay: 4s; }
        .snowflake:nth-of-type(5) { left: 40%; animation-delay: 2s; }
        .snowflake:nth-of-type(5) .inner { animation-delay: 2s; }
        .snowflake:nth-of-type(6) { left: 50%; animation-delay: 3s; }
        .snowflake:nth-of-type(6) .inner { animation-delay: 8s; }
        .snowflake:nth-of-type(7) { left: 60%; animation-delay: 2s; }
        .snowflake:nth-of-type(8) { left: 70%; animation-delay: 1s; }
        .snowflake:nth-of-type(8) .inner { animation-delay: 2.5s; }
        .snowflake:nth-of-type(9) { left: 80%; animation-delay: 0s; }
        .snowflake:nth-of-type(10) { left: 90%; animation-delay: 1.5s; }
        .snowflake:nth-of-type(10) .inner { animation-delay: 3s; }
        .snowflake:nth-of-type(11) { left: 25%; animation-delay: 0s; }
        .snowflake:nth-of-type(12) { left: 65%; animation-delay: 2.5s; }
    </style>
</head>
